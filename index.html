<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container-fluid">
    <div class="element">
      <img class="background-image" src="images/pattern-background-desktop.svg" alt="">
      <div class="main">
        <img class="image" src="images/illustration-hero.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="plan">
            <div class="row">
              <div class="col">
                <img src="images/icon-music.svg" alt="">
              </div>
              <div class="col-6">
                <h4>Annual Plan</h4>
                <p>59.9$/year</p>
              </div>
              <div class="col">
                <a href="">change</a>
              </div>
            </div>

          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Proceed to Payment</button>
            <button type="button" class="btn btn-light">Cancel Order</button>
          </div>
        </div>


      </div>

    </div>
  </div>


</body>

</html>
